        function mostrarComparacion() { /* ... (sin cambios) ... */ const comp = document.getElementById('comparador'); if (vehiculosSeleccionados.size < 2) { comp.classList.add('hidden'); return; } const sel = historial.filter(v => vehiculosSeleccionados.has(v.id)); let html = ''; sel.forEach((v, idx) => { html += `<div style="border: none; margin-bottom: 12px;"><div style="font-weight: bold; color: #1e40af; margin-bottom: 8px;">Vehículo ${idx + 1}</div><div style="font-size: 12px; padding: 8px; background: #f3f4f6; border-radius: 6px;">Año: ${v.ano}<br>Valor: ${formatUSD(v.valor)}<br>Flete: ${formatUSD(v.flete)}<br><br><strong>${formatCRC(v.totalColones)}</strong></div></div>`; }); if (sel.length === 2) { const diff = Math.abs(sel[0].totalColones - sel[1].totalColones); html += `<div style="background: #eff6ff; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; color: #1e40af;">Diferencia: ${formatCRC(diff)}</div>`; } document.getElementById('comparacionContent').innerHTML = html; comp.classList.remove('hidden');}
        function toggleComparacion() { /* ... (sin cambios) ... */ modoComparacion = !modoComparacion; document.getElementById('btnComparar').classList.toggle('active', modoComparacion); vehiculosSeleccionados.clear(); if (!modoComparacion) document.getElementById('comparador').classList.add('hidden'); actualizarHistorialUI(); }
        function toggleHistorial() { /* ... (sin cambios) ... */ document.getElementById('historialCard').classList.toggle('hidden'); }
        function limpiarHistorial() { /* ... (sin cambios) ... */ if (confirm('¿Estás seguro de que deseas borrar todo el historial?')) { historial = []; vehiculosSeleccionados.clear(); localStorage.removeItem('impuestosHistorial'); actualizarHistorialUI(); document.getElementById('comparador').classList.add('hidden'); } }

        // --- LÓGICA DE API (VIN Y TIPO DE CAMBIO) ---
        function handleVinInput() { /* ... (código handleVinInput sin cambios, incluyendo logs) ... */
             console.log("handleVinInput triggered!"); // Log para verificar ejecución
            clearTimeout(vinDecodeTimeout); 
            const vin = this.value.toUpperCase().trim();
            const vinStatus = document.getElementById('vinStatus');
            limpiarFichaVIN(); 

            if (vin.length === 0) { 
                vinStatus.innerHTML = ''; 
                return; 
            }
            if (vin.length < 17) { 
                vinStatus.innerHTML = `<span>VIN debe tener 17 caracteres (${vin.length}/17)</span>`; 
                return; 
            }
            
            if (vin.length === 17) {
                console.log("VIN tiene 17 caracteres, iniciando decodificación..."); // Log
                vinStatus.innerHTML = `<div class="spinner"></div><span>Decodificando VIN...</span>`;
                vinDecodeTimeout = setTimeout(() => {
                    console.log("setTimeout ejecutando fetchVinData..."); // Log
                    fetchVinData(vin);
                }, 500); // 500ms de espera
            }
        }
        async function fetchVinData(vin) { /* ... (código fetchVinData sin cambios, incluyendo logs) ... */
             console.log(`fetchVinData llamado con VIN: ${vin}`); // Log
            const vinStatus = document.getElementById('vinStatus');
            try {
                const apiUrl = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`;
                console.log(`Consultando API: ${apiUrl}`); // Log
                const response = await fetch(apiUrl);
                console.log(`Respuesta recibida, status: ${response.status}`); // Log
                if (!response.ok) {
                    throw new Error(`Respuesta de red no fue OK (${response.status})`);
                }
                const data = await response.json();
                console.log("Datos recibidos de la API:", data); // Log
                
                if (data && data.Results && data.Results[0]) {
                    if (data.Results[0].ErrorCode === "0") {
                        const vehicleInfo = data.Results[0];
                        vinStatus.innerHTML = '<span style="color: #059669;">✓ VIN decodificado</span>';
                        displayVinData(vehicleInfo);
                        if (vehicleInfo.ModelYear) {
                            document.getElementById('ano').value = vehicleInfo.ModelYear;
                            document.getElementById('ano').dispatchEvent(new Event('change'));
                        }
                    } else {
                        vinStatus.innerHTML = `<span style="color: #dc2626;">Error: ${data.Results[0].ErrorText || "VIN no encontrado"}</span>`;
                        limpiarFichaVIN();
                    }
                } else {
                     throw new Error("Formato de respuesta inesperado de la API.");
                }
            } catch (error) {
                console.error('Error fetching VIN data:', error);
                vinStatus.innerHTML = `<span style="color: #dc2626;">Error al decodificar: ${error.message}. Revisa conexión.</span>`;
                limpiarFichaVIN();
            }
        }
        async function fetchTipoDeCambio() { /* ... (código fetchTipoDeCambio sin cambios) ... */
             const tcInput = document.getElementById('tipoCambio');
            const tcHelp = document.getElementById('tipoCambioHelp');
            tcHelp.innerHTML = `<div class="spinner"></div><span>Actualizando TC desde BCCR...</span>`;
            const url = `https://api.hacienda.go.cr/indicadores/tc`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error de red al consultar la API de Hacienda');
                const data = await response.json();
                const valorVenta = data?.dolar?.venta?.valor;
                if (valorVenta) {
                    tcInput.value = parseFloat(valorVenta).toFixed(2);
                    const fecha = new Date(data.dolar.venta.fecha).toLocaleString('es-CR');
                    tcHelp.innerHTML = `<span style="color:#059669">✓ Actualizado (BCCR Ref.): ${fecha}</span>`;
                } else {
                    throw new Error('La respuesta de la API no contiene el formato esperado.');
                }
            } catch (error) {
                console.error("Error fetching TC:", error);
                tcHelp.innerHTML = `<span style="color:#dc2626">Error al actualizar TC. Ingréselo manual.</span>`;
            }
        }
        function displayVinData(data) { /* ... (código displayVinData sin cambios) ... */
             let engineInfo = data.EngineCylinders ? `${data.EngineCylinders} Cilindros` : '';
            if (data.DisplacementL) engineInfo += ` ${data.DisplacementL}L`;
            document.getElementById('vinMake').textContent = data.Make || 'No disponible';
            document.getElementById('vinModel').textContent = data.Model || 'No disponible';
            document.getElementById('vinTrim').textContent = data.Trim || 'No disponible';
            document.getElementById('vinEngine').textContent = engineInfo.trim() || 'No disponible';
            document.getElementById('vinCountry').textContent = data.PlantCountry || 'No disponible';
            document.getElementById('vinInfoCard').classList.remove('hidden');
         }

        function generarTextoDesglose(esParaWhatsapp = false) { /* ... (sin cambios) ... */
            if (!calculoActual) return "";
            const d = calculoActual;
            const gastosAdminColones = (d.papeleoUSA * d.tc) + d.declaracion + d.dekra + d.almacenamiento;
            const b = esParaWhatsapp ? '*' : '';
            const line = '---------------------------------';
            const doubleLine = '=====================';
            const texto = `
${b}CÁLCULO DE IMPUESTOS CR${b}
${doubleLine}

${b}VALORES EN DÓLARES${b}
${line}
Valor vehículo: ${formatUSD(d.valor)}
Flete: ${formatUSD(d.flete)}
Seguros: ${formatUSD(d.totalSeguros)}
${b}Base Impuestos (USD): ${formatUSD(d.baseImpuestos)}${b}

${b}VALORES EN COLONES${b}
${line}
Montos del Vehículo: ${formatCRC((d.valor + d.flete) * d.tc)}
Impuestos: ${formatCRC(d.impuestosUSD * d.tc)}
Gastos Administrativos: ${formatCRC(gastosAdminColones)}
${doubleLine}
${b}GRAN TOTAL: ${formatCRC(d.totalColones)}${b}
${doubleLine}

TC: ${d.tc} | Fecha: ${d.fecha}
            `.trim().split('\n').map(line => line.trim()).join('\n');
            return texto;
        }
        function descargarPDF() { /* ... (sin cambios) ... */
            if (!calculoActual) { alert('Primero calcula un vehículo'); return; }
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const contenido = generarTextoDesglose();
                doc.setFont("Helvetica", "normal");
                doc.setFontSize(10);
                doc.text(contenido, 10, 15);
                doc.save(`Nacionalizacion-${calculoActual.ano}.pdf`);
            } catch (e) {
                console.error("Error al generar PDF:", e);
                alert("No se pudo generar el PDF. Asegúrate de tener conexión a internet.");
            }
        }
        function enviarWhatsApp() { /* ... (sin cambios) ... */
            if (!calculoActual) { alert('Primero calcula un vehículo'); return; }
            const mensaje = generarTextoDesglose(true);
            const whatsappURL = 'https://wa.me/?text=' + encodeURIComponent(mensaje);
            window.open(whatsappURL, '_blank');
        }

        // --- *** INICIO: CÓDIGO DEL SCANNER (VERSIÓN SIMPLIFICADA PARA SAFARI - CORRECTA) *** ---

        async function iniciarScanner() {
            const videoElement = document.getElementById('videoElement');
            const scannerContainer = document.getElementById('scanner-container');

            // Asegurarse de detener cualquier instancia anterior
            detenerScanner();

            try {
                // Asegurarnos que ZXingBrowser esté cargado y no sea null
                if (typeof ZXingBrowser === 'undefined' || ZXingBrowser === null) {
                    throw new Error('La librería de escaneo (ZXingBrowser) no se ha cargado correctamente.');
                }

                // --- PISTAS PARA EL LECTOR ---
                const hints = new Map();
                // Verificar que BarcodeFormat exista
                if (typeof ZXingBrowser.BarcodeFormat === 'undefined') {
                     throw new Error('Los formatos de código de barras (BarcodeFormat) no están disponibles en ZXingBrowser.');
                }
                const formats = [
                    ZXingBrowser.BarcodeFormat.CODE_39,
                    ZXingBrowser.BarcodeFormat.CODE_128,
                    ZXingBrowser.BarcodeFormat.DATA_MATRIX,
                    ZXingBrowser.BarcodeFormat.QR_CODE // Mantenido para pruebas
                ];
                // Usamos el valor numérico 1 directamente.
                hints.set(1, formats); // 1 = POSSIBLE_FORMATS

                // Inicializamos el lector CON las pistas
                codeReader = new ZXingBrowser.BrowserCodeReader(hints);

                scannerContainer.classList.remove('hidden');
                console.log("Scanner iniciado, intentando acceder a la cámara predeterminada...");

                // --- Usamos 'undefined' para que elija la cámara automáticamente ---
                // NO usamos await aquí, decodeFromVideoDevice usa un callback
                codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err, controls) => {
                    if (result) {
                        console.log("Código encontrado:", result);
                        document.getElementById('vin').value = result.text;
                        detenerScanner();
                        document.getElementById('vin').dispatchEvent(new Event('input'));
                    }
                    if (err) {
                        // Ignoramos el error 'NotFoundException' (ocurre continuamente)
                        if (!(err instanceof ZXingBrowser.NotFoundException)) {
                             console.error("Error durante el escaneo:", err);
                             // Considerar detener si el error es grave o persistente
                             // detenerScanner();
                        }
                        // Si es NotFoundException, no hacemos nada, sigue escaneando.
                    }
                });

            } catch (error) {
                // Captura errores al configurar/iniciar la cámara (ej: librería no cargada, permisos denegados)
                console.error("Error al iniciar el scanner: ", error);
                alert(`Error al iniciar el scanner: ${error.message}. Revisa la consola para más detalles.`);
                detenerScanner(); // Asegurarnos de cerrar si hubo un error al iniciar
            }
        }

        function detenerScanner() {
             if (codeReader) {
                 try {
                     codeReader.reset(); // Detiene el stream y libera la cámara
                     console.log("Scanner detenido y recursos liberados.");
                 } catch (resetError) {
                     console.error("Error al detener el scanner:", resetError);
                 } finally {
                      codeReader = null; // Asegurarse de limpiar la referencia
                 }
             }
             const scannerContainer = document.getElementById('scanner-container');
              if (scannerContainer) {
                  scannerContainer.classList.add('hidden'); // Ocultar el contenedor
              }
        }
        // --- *** FIN: CÓDIGO DEL SCANNER *** ---

    </script>
